<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaSteal - Minecraft Server</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo-container">
                <img src="banana.png" alt="Banana" class="banana-icon">
                <h1 class="logo">BananaSteal</h1>
            </div>
            <div class="nav-links">
                <a href="#server">Server</a>
                <a href="#discord">Discord</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="title">Welcome to</h1>
                <div class="hero-logo-container">
                    <img src="logo.png" alt="BananaSteal Logo" class="hero-logo">
                </div>
                <p class="subtitle">A Premium Minecraft Server Experience</p>
            </div>
        </section>

        <section id="discord" class="discord-section">
            <div class="container">
                <div class="content-wrapper">
                    <div class="info-card discord-card">
                        <h2>Get Whitelisted and join our Discord!</h2>
                        <p>Connect with other players, get whitelisted, and stay updated on server events!</p>
                        <a href="https://dsc.gg/bananasteal" target="_blank" class="discord-btn">Join Discord</a>
                    </div>
                    <div class="info-card news-card" onclick="openNewsModal()">
                        <h2>Current News</h2>
                        <div id="news-container">
                            <!-- News loaded dynamically from server -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2026 BananaSteal. All rights reserved.</p>
        </footer>
    </main>

    <!-- News Modal -->
    <div id="news-modal" class="news-modal">
        <div class="news-modal-content">
            <div class="news-modal-header">
                <h2>ðŸ“° All News</h2>
                <button class="news-modal-close" onclick="closeNewsModal()">&times;</button>
            </div>
            <div id="news-modal-list" class="news-modal-list">
                <!-- All news items displayed here -->
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
