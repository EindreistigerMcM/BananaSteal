<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaSteal News Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #ffd700;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .panel {
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 25px;
        }

        .panel h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        textarea {
            width: 100%;
            height: 400px;
            background-color: #3d3d3d;
            color: #e0e0e0;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        textarea::placeholder {
            color: #666;
        }

        .info-box {
            background-color: #3d3d3d;
            border-left: 4px solid #ffd700;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .info-box strong {
            color: #ffd700;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-send {
            background-color: #ffd700;
            color: #1e1e1e;
        }

        .btn-send:hover {
            background-color: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-clear {
            background-color: #555;
            color: #e0e0e0;
        }

        .btn-clear:hover {
            background-color: #666;
        }

        .preview {
            background-color: #3d3d3d;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .preview h1 {
            font-size: 2em;
            margin: 15px 0 10px 0;
            color: #ffd700;
        }

        .preview h2 {
            font-size: 1.6em;
            margin: 12px 0 8px 0;
            color: #ffed4e;
        }

        .preview h3 {
            font-size: 1.3em;
            margin: 10px 0 6px 0;
            color: #ffd700;
        }

        .preview p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .preview ul, .preview ol {
            margin: 10px 0 10px 20px;
        }

        .preview li {
            margin: 5px 0;
        }

        .preview code {
            background-color: #2d2d2d;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #90ee90;
        }

        .preview pre {
            background-color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .preview pre code {
            padding: 0;
            background-color: transparent;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            display: none;
        }

        .status-message.success {
            background-color: #4caf50;
            color: white;
            display: block;
        }

        .status-message.error {
            background-color: #f44336;
            color: white;
            display: block;
        }

        .status-message.info {
            background-color: #2196f3;
            color: white;
            display: block;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            textarea {
                height: 300px;
            }

            .preview {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçå BananaSteal News Admin</h1>
            <p class="subtitle">Manage Discord News Updates</p>
        </header>

        <div class="content">
            <!-- Editor Panel -->
            <div class="panel">
                <h2>üìù Write News</h2>
                
                <div class="info-box">
                    <strong>Markdown Support:</strong><br>
                    # Header 1<br>
                    ## Header 2<br>
                    **bold** | *italic* | `code`<br>
                    - bullet points<br>
                    1. numbered list
                </div>


                <textarea id="news-content" placeholder="# News Title&#10;&#10;Write your news here...&#10;&#10;## Subtitle&#10;&#10;Use markdown formatting!"></textarea>

                <div class="button-group">
                    <button class="btn-send" onclick="sendNews()">üì§ Post to Discord</button>
                    <button class="btn-clear" onclick="clearContent()">üóëÔ∏è Clear</button>
                </div>

                <div id="status-message" class="status-message"></div>
            </div>

            <!-- Preview Panel -->
            <div class="panel">
                <h2>üëÅÔ∏è Preview</h2>
                <div class="preview" id="preview"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const textarea = document.getElementById('news-content');
        const preview = document.getElementById('preview');
        const statusMessage = document.getElementById('status-message');

        // Update preview as user types
        textarea.addEventListener('input', () => {
            updatePreview();
        });

        function updatePreview() {
            const content = textarea.value;
            preview.innerHTML = marked.parse(content);
        }

        function clearContent() {
            textarea.value = '';
            updatePreview();
        }

        async function sendNews() {
            const content = textarea.value.trim();

            if (!content) {
                showStatus('Please write some news!', 'error');
                return;
            }

            try {
                showStatus('‚è≥ Posting to Discord...', 'info');

                const response = await fetch('/api/discord-news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to post');
                }

                showStatus('‚úÖ Posted to Discord successfully!', 'success');
                setTimeout(() => {
                    clearContent();
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.className = 'status-message';
                }, 5000);
            }
        }

        // Initialize preview
        updatePreview();
    </script>
</body>
</html>
